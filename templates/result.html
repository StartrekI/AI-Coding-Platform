<!DOCTYPE html>
<html>
<head>
    <title>Your Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            color: #1f2937;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #1e40af;
        }

        ol {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        ol li {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }

        ol li span {
            font-weight: bold;
        }

        .play-again {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .play-again:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Participating!</h1>
        <h2>Leaderboard</h2>
        <ol>
            {% for entry in leaderboard %}
                <li>
                    <span>{{ entry.username }}</span>
                    <span>{{ entry.score }} %</span>
                </li>
            {% endfor %}
        </ol>
        <a href="{{ url_for('index') }}" class="play-again">Play Again</a>
    </div>
</body>
</html>
